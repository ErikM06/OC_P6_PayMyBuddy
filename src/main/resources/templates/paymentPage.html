<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pay a Buddy</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

</head>
<body>
<div class="container my-3">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <h2>Payment to bank account </h2>
            <form th:action="@{/user/operation/paymentToBankAccount}" th:object="${payment}" method="post">
                <div class="form-row">
                    <div class="col-md-6 form-group">
                        <label>Bank account</label>
                        <input type="text" class="form-control" th:field="*{bankAccountNumber}">
                    </div>
                    <div class="col-md-6 form-group">
                        <label>choose the amount</label>
                        <input type="number" step="0.01" class="form-control" th:field="*{amount}">
                    </div>
                    <div class="col-md-6 form-group">
                        <label>description</label>
                        <input type="text" class="form-control" th:field="*{description}">
                    </div>
                    
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-3">OK</button>
            </form>
              <h2>Payment to app account </h2>
             <form th:action="@{/user/operation/paymentToAppAccount}" th:object="${payment}" method="post">
                <div class="form-row">
                    <div class="col-md-6 form-group">
                        <label>Bank account</label>
                        <input type="text" class="form-control" th:field="*{bankAccountNumber}">
                    </div>
                    <div class="col-md-6 form-group">
                        <label>choose the amount</label>
                        <input type="number" step="0.01" class="form-control" th:field="*{amount}">
                    </div>
                    <div class="col-md-6 form-group">
                        <label>description</label>
                        <input type="text" class="form-control" th:field="*{description}">
                    </div>
                    
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-3">OK</button>
            </form>
            
        </div>
    </div>
</div>

</body>
</html>
