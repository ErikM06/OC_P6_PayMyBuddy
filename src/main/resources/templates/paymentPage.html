<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <!--css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.4/css/jquery.dataTables.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet"  type="text/css" th:href="@{/css/style.css}" href="C:\dev\P6\OC_P6_PayMyBuddy\src\main\resources\static\css\style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand navbar-light bg-white">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <button type="button" class="btn lightgreen btn-lg ">Pay My Buddy</button>
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                       <li class="nav-item" >
                        <a class="nav-link"  th:href="@{/user/home}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link "  th:href="@{/user/operation}">Transfer </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link "  th:href="@{/user/profil}">Profil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link "  th:href="@{/user/contact}">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link "  th:href="@{/}">Log off</a>
                    </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container-fluid bg-light py-3 mb-5" style="font-size: 1.33rem;">
        <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
            <ol class="breadcrumb mb-0">
                <li class="breadcrumb-item"><a href="@{/user/home}">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Payment</li>
            </ol>
        </nav>
    </div>
    <div class="container my-3">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <h1>Payment to bank account </h1>
                <form th:action="@{/user/operation/paymentToBankAccount}" th:object="${payment}" method="post">
                    <div class="form-row">
                        <div class="col-md-6 form-group">
                            <select class="form-select" th:field="*{bankAccountNumber}">
                                <option value="" selected disabled>Select Bank account</option>
                                <option th:each="bankAccount : ${bankAccountLs}" th:value="${bankAccount.bankAccountNumber}" th:text = "${bankAccount.bankAccountNumber}" ></option>
                            </select>
                        </div>
                        <div class="col-md-6 form-group">
                            <label>choose the amount</label>
                            <input type="number" step="0.01" class="form-control" th:field="*{amount}">
                        </div>
                        <div class="col-md-6 form-group">
                            <label>description</label>
                            <input type="text" class="form-control" th:field="*{description}">
                        </div>

                    </div>
                    <button type="submit" class="btn btn-primary btn-block mt-3">OK</button>
                </form>
            </div>
        </div>
    </div>
    <div class="container my-3">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <h1>Payment to app account </h1>
                <form th:action="@{/user/operation/paymentToAppAccount}" th:object="${payment}" method="post">
                    <div class="form-row">
                        <div class="col-md-6 form-group">
                            <select class="form-select" th:field="*{bankAccountNumber}">
                            <option value="" selected disabled>Select Bank account</option>
                            <option th:each="bankAccount : ${bankAccountLs}" th:value="${bankAccount.bankAccountNumber}" th:text = "${bankAccount.bankAccountNumber}" ></option>
                        </select>
                    </div>
                    <div class="col-md-6 form-group">
                        <label>choose the amount</label>
                        <input type="number" step="0.01" class="form-control" th:field="*{amount}">
                    </div>
                    <div class="col-md-6 form-group">
                        <label>description</label>
                        <input type="text" class="form-control" th:field="*{description}">
                    </div>

                </div>
                <button type="submit" class="btn btn-primary btn-block mt-3">OK</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
