 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
 <link rel="stylesheet"  type="text/css" th:href="@{/css/style.css}" href="C:\dev\P6\OC_P6_PayMyBuddy\src\main\resources\static\css\style.css">
</head>
<body>
    <header>
    <nav class="navbar navbar-expand navbar-light bg-white">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <button type="button" class="btn lightgreen btn-lg ">Pay My Buddy</button>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                   <li class="nav-item" >
                        <a class="nav-link"  th:href="@{/user/home}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link "  th:href="@{/user/operation}">Transfer </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link "  th:href="@{/user/profil}">Profil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link "  th:href="@{/user/contact}">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link "  th:href="@{/}">Log off</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<div class="container-fluid bg-light py-3 mb-5" style="font-size: 1.33rem;">
    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
        <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item"><a href="@{/user/home}">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Connection</li>
        </ol>
    </nav>
</div>
<div class="container ">
    <div class="row">
        <div class="col">
            <h1>Add a buddy</h1>
            <form th:action="@{/user/add_connection}" th:object="${connection}" method="post">
                <div class="form-row">
                    <div class="col-md-6 form-group">
                        <label>email</label>
                        <input type="text" class="form-control" th:field="*{email}">
                    </div>
                    <div class="col-md-6 form-group">
                        <label>description</label>
                        <input type="text" class="form-control" th:field="*{note}">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-3">ADD</button>
            </form>
            
            <h1>Delete a buddy</h1>
            <form th:action="@{/user/delete_connection}" th:object="${connection}" method="delete">
                <div class="form-row">
                    <div class="col-md-6 form-group">
                        <label>buddy username</label>
                        <input type="text" class="form-control" th:field="*{connectionUsername}">
                    </div>   
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-3">DELETE</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
