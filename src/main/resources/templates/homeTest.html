<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <!--css-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="container-fluid seagreen">
     <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1> PAY MY BUDDY </h1>

            </div>
        </div>

    </div>
</div>




<div class ="container">
<form class="form-inline" th:action="@{/user/operation/transfer}" th:object="${transaction}" method="post">

  <label class="my-1 mr-2" >Select a connection</label>
  <select class="custom-select my-1 mr-sm-2" >
    <option selected th:each="connection : ${connections}" th:value="${connection.getEmail()}" th:text = "${connection.getEmail()}" ></option>
</select>


<label class="sr-only" for="inlineFormInputGroupUsername2">Amount</label>
<input type="number" step="0.01" class="form-control" th:field="*{amount}"> 


<div class="col-auto my-1">
  <button type="submit" class="btn btn-primary">Pay</button>
</div>
<div class = "row">
            <div class = "col-lg-3">
                <h1> My transactions </h1>
            </div>
        </div>
<table class = "table table-striped table-bordered">
            <thead class = "table-dark">
                <tr>
                    <th> Connections </th>
                    <th> Description </th>
                    <th> Amount </th>
                </tr>
            </thead>
            
            <tbody>
                <tr th:each = "transactionRecord: ${transactionRecordLs}">
                    <td th:text = "${transactionRecord.connection.getUsername()}"></td>
                    <td th:text = "${transactionRecord.description}"></td>
                    <td th:text = "${transactionRecord.amount}"></td>
                </tr>
            </tbody>
        
        </table>


</form>
</div>



</body>
</html>
