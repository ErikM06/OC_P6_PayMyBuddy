<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>PROFIL</title>
   <!--css-->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
   <link rel="stylesheet"  type="text/css" th:href="@{/css/style.css}" href="C:\dev\P6\OC_P6_PayMyBuddy\src\main\resources\static\css\style.css">
</head>
<body>
     <header>
        <nav class="navbar navbar-expand navbar-light bg-white">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <button type="button" class="btn lightgreen btn-lg ">Pay My Buddy</button>
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                      <li class="nav-item" >
                        <a class="nav-link"  th:href="@{/user/home}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link "  th:href="@{/user/operation}">Transfer </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link "  th:href="@{/user/profil}">Profil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link "  th:href="@{/user/contact}">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link "  th:href="@{/}">Log off</a>
                    </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
   <div class="container-fluid bg-light py-3" style="font-size: 1.33rem;">
      <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
         <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item active"><a th:href="@{/user/home}">Home </a></li>
            <li class="breadcrumb-item active" aria-current="page">Profil</li>
         </ol>
      </nav>
   </div>
   <div class="row text-center">
      <h1>PROFIL</h1>
   </div>
   <div class="container-fluid bg-light py-3" style="font-size: 1.33rem;">
      <div class="container ">
         <div class="row">
            <div class="col-md-8 mx-auto">
               <form class="form-inline bg-light" th:action="@{/user/profil/update}" th:object="${user}" method="post">
                  <div class="row w-60 justify-content-center mx-auto ">
                     <div class="col">
                        <div>
                           <h4>Username : <span th:text="*{username}" ></span> </h4>
                        </div>
                     </div>
                     <div class="col">
                        <h4>change username</h4>
                        <input type="text" class="form-control form-control-lg" th:field="*{username}" >
                     </div>
                  </div>
                  <div class="row w-60 justify-content-center mx-auto ">
                     <div class="col">
                        <div>
                           <h4>Email : <span th:text="*{email}" ></span> </h4>
                        </div>
                     </div>
                     <div class="col">
                        <h4>change email</h4>
                        <input type="text" class="form-control form-control-lg" th:field="*{email}">
                     </div>
                  </div>  
                  <div class="row w-60 justify-content-center mx-auto mb-3 ">
                     <div class="col">
                        <h4>change password</h4>
                        <input type="password" class="form-control form-control-lg" th:field="*{password}">
                     </div>
                     
                  </div>
                     <div class="row">
                        <div class="col text-center">
                           <button type="submit" class="btn btn-primary btn-lg">OK</button>
                         </div>
                     </div>
               </form>
            </div>
         </div>
      </div>
   </div>
   <div class="row text-center">
      <h1>BANK ACCOUNTS</h1>
   </div>
   <div class="container-fluid bg-light py-3" style="font-size: 1.33rem;">
      <div class="row">
         <div class="col text-center">
            <h2>Add bankAccount</h2>
            <form th:action="@{/user/add_bank_account}" th:field="*{bankAccount}" method="post">
               <div class="row  justify-content-center">
                  <div class="col-md-6">
                     <div class="form-group">

                        <input type="text" class="form-control" th:value="*{bankAccountNumber}">
                     </div>

                  </div>
               </div>
               <button type="submit" class="btn btn-primary btn-block mt-3">ADD</button>
            </form>
         </div>
      </div>
      <div class="row">
         <div class="col text-center">
            <h2>Delete bankAccount</h2>
            <form th:action="@{/user/delete_bank_account}" th:object="${bankAccount}" method="post">
               <div class="row justify-content-center">
                  <div class="col-md-6">
                     <div class="form-group">
                        <select class="form-select form-select-lg" th:field="*{bankAccountNumber}"  >
                           <option value="" selected disabled>Select a bank account</option>
                           <option th:each="bankAccounts: ${bankAccountLs}" th:value="${bankAccounts.bankAccountNumber}" th:text = "${bankAccounts.bankAccountNumber}" ></option>
                        </select>
                     </div>
                  </div>
               </div>
               <button type="submit" class="btn btn-primary btn-block mt-3">Delete</button>
            </form>
         </div>
      </div>
   </div>
</body>
</html>
