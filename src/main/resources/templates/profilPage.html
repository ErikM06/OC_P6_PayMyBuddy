<body>
    <div class="container-fluid bg-light py-3" style="font-size: 1.33rem;">
        <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">

 </div>


 <div class="container-fluid bg-light py-3" style="font-size: 1.33rem;">
     <div class="container ">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <h2>profil</h2>
                <form class="form-inline bg-light" name ="t" th:action="@{/user/profil/update}" th:object="${userUpdate}" method="put">
                    <div class="row w-60 justify-content-center mx-auto ">
                        <div class="col">
                            <div>
                                <h4>Username : </h4>
                                <p th:text="${username}"></p>
                            </div>
                        </div>
                        <div class="col">
                            <h4 th:text="*{user.username}">change username</h4>
                            <input type="text" class="form-control form-control-lg" th:field="*{username}" placeholder="username">
                        </div>
                        <div class="col">
                            <button type="submit" class="btn btn-primary btn-lg d-block w-100">OK</button>
                        </div>
                    </div>
                </form>
                <form class="form-inline bg-light" name ="t" th:action="@{/user/profil/update}" th:object="${userUpdate}" method="put">
                    <div class="row w-60 justify-content-center mx-auto ">
                        <div class="col">
                            <div>
                                <h4 th:text="*{user.email}">Email : </h4>
                                <p th:text="${email}"></p>
                            </div>
                        </div>
                        <div class="col">
                            <h4>change email</h4>
                            <input type="text" class="form-control form-control-lg" th:field="*{email}" placeholder="email">
                        </div>
                        <div class="col">
                            <button type="submit" class="btn btn-primary btn-lg d-block w-100">OK</button>
                        </div>
                    </div>
                </form>
                <form class="form-inline bg-light" name ="t" th:action="@{/user/profil/update}" th:object="${userUpdate}" method="put">
                    <div class="row w-60 justify-content-center mx-auto ">      
                        <div class="col">
                            <h4>change password</h4>
                            <input type="password" class="form-control form-control-lg" th:field="*{password}" placeholder="password">
                        </div><div class="col">
                            <h4>confirm password</h4>
                            <input type="password" class="form-control form-control-lg" th:field="*{checkPassword}" placeholder="confirm password">
                        </div>
                        <div class="col">
                            <button type="submit" class="btn btn-primary btn-lg d-block w-100">OK</button>
                        </div>
                    </div>
                </form>


            </div>
        </div>
    </div>
</div>
<div class="container ">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <h2>Add bankAccount</h2>
            <form th:action="@{/user/add_bank_account}" th:field="*{bankAccount}" method="post">
                <div class="form-row">
                    <div class="col-md-6 form-group">
                        <label>Bank account number </label>
                        <input type="text" class="form-control" th:value="*{bankAccountNumber}">
                    </div>   
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-3">ADD</button>
            </form>
        </div>
    </div>
</div>
<div class="container">
    <div class="row mb-3">
        <div class="col-md-8 mx-auto">
            <h2>Delete bankAccount</h2>
            <form th:action="@{/user/delete_bank_account}" th:object="${bankAccountToDelete}" method="post">
               <div class="form-row">
                <div class="col-md-6 form-group">
                   <select class="form-select form-select-lg" th:field="*{bankAccountNumber}"  >
                    <option value="" selected disabled>Select a bank account</option>
                    <option th:each="bankAccount: ${bankAccountLs}" th:value="${bankAccountNumber}" th:text = "${bankAccount.bankAccountNumber}" ></option>
                </select>
            </div>   
        </div>
        <button type="submit" class="btn btn-primary btn-block mt-3">Delete</button>
    </form>
</div>
</div>
</div>
