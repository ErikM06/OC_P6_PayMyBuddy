<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!--css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.4/css/jquery.dataTables.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link rel="stylesheet"  type="text/css" th:href="@{/css/style.css}" href="C:\dev\P6\OC_P6_PayMyBuddy\src\main\resources\static\css\style.css">
</head>
<body>

    <div class="wrapper fadeInDown">
      <div id="formContent">
        <!-- Tabs Titles -->
        <div class="registration">
            <div class="page-header text-center">
                <h1>PAY MY BUDDY</h1>
            </div>

            <form  th:action="@{/register}" th:object="${user}" method="post" >

                <legend>User Registration</legend>
                <input type="username"  class="fadeIn first" id="username" name="username" placeholder="username" th:field ="*{username}">
                <input type="email"  class="fadeIn second" id="email" name="email" placeholder="email" th:field ="*{email}">
                <input type="password"  class="fadeIn third" id="password" name="password" placeholder="password" th:field ="*{password}">
                <input type="checkPassword"  class="fadeIn fourth" id="checkPassword" name="checkPassword" placeholder="confirm password" th:field ="*{matchingPassword}">
                <input type="submit" class="fadeIn five" value="submit">
                
            </form> 
            <a href="@/login">Sign in instead</a>
        </div>
    </div>
</div>
</body>
</html>
