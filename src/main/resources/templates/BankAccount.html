<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bank_account</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

</head>
<body>
	<div class="container mt-3">
 		<div class="row">
       	 <div class="col-md-8 mx-auto">
   			<h2>Bank Account list </h2>
   				<div class="list-group" th:object="${bankAccountls}">
   		 </div>
 	    </div>
    
   </div>
</div>
<div class="container my-3">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <h2>Add bankAccount</h2>
            <form th:action="@{/user/add_bank_account}" th:object="${bankAccount}" method="post">
                <div class="form-row">
                    <div class="col-md-6 form-group">
                        <label>Bank account number </label>
                        <input type="text" class="form-control" th:field="*{bankAccountNumber}">
                    </div>
                   
                    
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-3">ADD</button>
            </form>
        </div>
    </div>
</div>
<div class="container my-3">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <h2>Delete a bank account</h2>
            <form th:action="@{/user/delete_bank_account}" th:object="${bankAccountToDelete}" method="delete">
                <div class="form-row">
                    <div class="col-md-6 form-group">
                        <label>Bank account number </label>
                        <input type="text" class="form-control" th:field="*{bankAccountNumber}">
                    </div>
                   
                    
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-3">DELETE</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
